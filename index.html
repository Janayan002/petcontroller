<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Controller</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323:wght@400&display=swap');

    :root {
      --bg: #f5f0e8;
      --panel: #ffffff;
      --border: #d4c9b8;
      --accent: #d4860a;
      --accent2: #d4648a;
      --green: #16a34a;
      --red: #dc2626;
      --text: #1a1a2e;
      --dim: #6b7280;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'VT323', monospace;
      font-size: 18px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(245,166,35,0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(249,168,212,0.05) 0%, transparent 50%);
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      color: var(--accent);
      text-align: center;
      margin-bottom: 6px;
      text-shadow: 0 0 20px rgba(245,166,35,0.5);
      letter-spacing: 2px;
    }

    .subtitle {
      color: var(--dim);
      font-size: 16px;
      text-align: center;
      margin-bottom: 24px;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--panel);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 10px 18px;
      margin-bottom: 20px;
      font-size: 16px;
      width: 100%;
      max-width: 480px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--dim);
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .status-dot.online { background: var(--green); box-shadow: 0 0 8px var(--green); }
    .status-dot.offline { background: var(--red); }

    /* Main layout */
    .controller {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .panel {
      background: var(--panel);
      border: 1.5px solid var(--border);
      border-radius: 10px;
      padding: 18px;
    }

    .panel-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      color: var(--accent2);
      margin-bottom: 14px;
      letter-spacing: 1px;
    }

    /* Screen click to move */
    .screen {
      width: 100%;
      aspect-ratio: 16/9;
      background: #f0ece3;
      border-radius: 8px;
      position: relative;
      cursor: crosshair;
      overflow: hidden;
    }

    .screen::before {
      content: 'CLICK TO MOVE PET';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      color: var(--dim);
      pointer-events: none;
      text-align: center;
      line-height: 2;
    }

    .screen-cursor {
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
      box-shadow: 0 0 8px var(--accent);
    }

    .screen-label {
      font-size: 13px;
      color: var(--dim);
      text-align: center;
      margin-top: 6px;
    }

    /* Action buttons */
    .actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .btn {
      background: transparent;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-align: center;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(245,166,35,0.05);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn.danger:hover {
      border-color: var(--red);
      color: var(--red);
      background: rgba(248,113,113,0.05);
    }

    .btn.pink:hover {
      border-color: var(--accent2);
      color: var(--accent2);
      background: rgba(249,168,212,0.05);
    }

    /* Say input */
    .say-row {
      display: flex;
      gap: 8px;
    }

    .say-input {
      flex: 1;
      background: #f0ece3;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 10px 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .say-input:focus {
      border-color: var(--accent2);
    }

    .say-input::placeholder {
      color: var(--dim);
    }

    .say-btn {
      background: var(--accent2);
      border: none;
      border-radius: 8px;
      color: #000;
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.15s;
    }
    .say-btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .say-btn:active { transform: translateY(1px); }

    /* Log */
    .log {
      background: #f0ece3;
      border-radius: 6px;
      padding: 10px;
      height: 80px;
      overflow-y: auto;
      font-size: 14px;
      color: var(--dim);
      font-family: 'VT323', monospace;
    }

    .log-entry {
      line-height: 1.6;
    }
    .log-entry.success { color: var(--green); }
    .log-entry.error { color: var(--red); }
    .log-entry.cmd { color: var(--accent); }

    /* Pixel cat preview */
    .cat-preview {
      image-rendering: pixelated;
      width: 48px;
      height: 48px;
      margin: 0 auto 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üê± PET CONTROLLER</h1>
  <p class="subtitle">Remote Control Panel v1.0</p>

  <div class="status-bar">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Connecting to server...</span>
  </div>

  <div class="controller">

    <!-- Move panel -->
    <div class="panel">
      <div class="panel-title">‚ñ∏ MOVE</div>
      <div class="screen" id="move-screen">
        <div class="screen-cursor" id="screen-cursor"></div>
      </div>
      <p class="screen-label">Click anywhere to teleport pet there</p>
    </div>

    <!-- Say panel -->
    <div class="panel">
      <div class="panel-title">‚ñ∏ SPEECH BUBBLE</div>
      <div class="say-row">
        <input class="say-input" id="say-input" placeholder="Type something..." maxlength="60">
        <button class="say-btn" id="say-btn">SAY IT</button>
      </div>
    </div>

    <!-- Actions panel -->
    <div class="panel">
      <div class="panel-title">‚ñ∏ ACTIONS</div>
      <div class="actions">
        <button class="btn pink" onclick="sendCmd({type:'happy'})">üò∏ Happy</button>
        <button class="btn" onclick="sendCmd({type:'dance'})">üï∫ Dance</button>
        <button class="btn" onclick="sendCmd({type:'sleep'})">üí§ Sleep</button>
        <button class="btn danger" onclick="sendCmd({type:'shake'})">üòæ Annoy</button>
      </div>
    </div>

    <!-- Log panel -->
    <div class="panel">
      <div class="panel-title">‚ñ∏ LOG</div>
      <div class="log" id="log"></div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let petOnline = false;

    // Status
    socket.on('connect', () => {
      socket.emit('register', 'controller');
      log('Connected to server', 'success');
      document.getElementById('status-dot').className = 'status-dot';
      document.getElementById('status-text').textContent = 'Server connected ‚Äî waiting for pet...';
    });

    socket.on('disconnect', () => {
      petOnline = false;
      document.getElementById('status-dot').className = 'status-dot offline';
      document.getElementById('status-text').textContent = 'Disconnected from server';
      log('Disconnected from server', 'error');
    });

    socket.on('pet-status', (status) => {
      petOnline = status === 'online';
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      if (petOnline) {
        dot.className = 'status-dot online';
        text.textContent = 'üê± Pet is online and ready!';
        log('Pet connected!', 'success');
      } else {
        dot.className = 'status-dot offline';
        text.textContent = 'Pet is offline';
        log('Pet disconnected', 'error');
      }
    });

    // Commands
    function sendCmd(cmd) {
      socket.emit('send-command', cmd);
      log(`‚Üí ${cmd.type}${cmd.text ? ': "'+cmd.text+'"' : ''}`, 'cmd');
    }

    // Move screen
    const screen = document.getElementById('move-screen');
    const cursor = document.getElementById('screen-cursor');

    screen.addEventListener('mousemove', (e) => {
      const rect = screen.getBoundingClientRect();
      cursor.style.display = 'block';
      cursor.style.left = (e.clientX - rect.left) + 'px';
      cursor.style.top = (e.clientY - rect.top) + 'px';
    });

    screen.addEventListener('mouseleave', () => {
      cursor.style.display = 'none';
    });

    screen.addEventListener('click', (e) => {
      const rect = screen.getBoundingClientRect();
      // Map click position to screen coordinates
      // We don't know the exact screen size, so we send normalized 0-1 coords
      const nx = (e.clientX - rect.left) / rect.width;
      const ny = (e.clientY - rect.top) / rect.height;
      sendCmd({ type: 'move', nx, ny });
    });

    // Say button
    document.getElementById('say-btn').addEventListener('click', () => {
      const text = document.getElementById('say-input').value.trim();
      if (!text) return;
      sendCmd({ type: 'say', text });
      document.getElementById('say-input').value = '';
    });

    document.getElementById('say-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('say-btn').click();
    });

    // Log
    function log(msg, type = '') {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry ' + type;
      entry.textContent = msg;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }
  </script>
</body>
</html>
